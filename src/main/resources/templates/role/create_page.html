<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container my-6">
    <h1 class="is-size-4"><i data-feather="chevrons-up"></i> Create Role</h1>
    <form class="box p-3" th:object="${dto}" method="post" enctype="multipart/form-data" th:action="@{/roles/save}">
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <input type="hidden" name="id"
               th:value="*{id}"/>
        <div class="field">
            <label class="label" for="name">Role</label>
            <div class="control has-icons-left">
                <input class="input" type="text" placeholder="Role" id="name" th:field="*{name}"
                       required/>
                <span class="icon is-small is-left">
                  <i data-feather="user-plus"></i>
                </span>
            </div>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="has-text-danger"></div>
        </div>
        <div class="field">
            <label class="label" for="description">Description</label>
            <div class="control has-icons-left">
                <textarea id="description" cols="30" rows="10" class="input"
                          th:field="*{description}"></textarea>
                <span class="icon is-small is-left">
                  <i data-feather="list"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <button class="button is-link" type="submit">Create</button>
            <button class="button is-danger" type="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
