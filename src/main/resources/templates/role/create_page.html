<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container my-5">
    <h1 class="h4 font-weight-bold"><i data-feather="chevrons-up"></i> Create Role</h1>
    <form class="p-3 border rounded" th:object="${dto}" method="post" enctype="multipart/form-data" th:action="@{/roles/save}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="id" th:value="*{id}"/>

        <div class="mb-3">
            <label class="form-label" for="name">Role</label>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Role" id="name" th:field="*{name}" required/>
                <span class="input-group-text">
                    <i data-feather="user-plus"></i>
                </span>
            </div>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <div class="input-group">
                <textarea id="description" cols="30" rows="10" class="form-control" th:field="*{description}"></textarea>
                <span class="input-group-text">
                    <i data-feather="list"></i>
                </span>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Create</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
