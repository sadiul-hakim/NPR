<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container my-5">
    <h1 class="h4 mb-4 d-flex align-items-center gap-2">
        <i data-feather="user-plus"></i> Create Category
    </h1>

    <form class="p-4 border rounded-3 bg-light" th:object="${dto}" method="post" enctype="multipart/form-data" th:action="@{/categories/save}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="id" th:value="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i data-feather="user-check"></i>
                </span>
                <input type="text" class="form-control" placeholder="Category Name" name="name" id="name" th:field="*{name}" required/>
            </div>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Picture</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i data-feather="file"></i>
                </span>
                <input class="form-control" type="file" name="photo" id="photo" accept=".jpg,.jpeg,.png,.svg"/>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Create</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
