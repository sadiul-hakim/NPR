<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container my-6">
    <h1 class="is-size-4"><i data-feather="user-plus"></i> Change Password</h1>

    <div class="block has-background-warning-90 my-4 p-4 has-radius-small has-text-warning-10 has-text-centered"
         th:if="${hasMessage}" th:text="${message}">

    </div>

    <form class="box p-3" th:object="${passwordDto}" method="post" th:action="@{/users/change_password}">
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <input type="hidden" name="userId"
               th:value="${userId}"/>
        <div class="field">
            <label class="label" for="currentPassword">Current Password</label>
            <div class="control has-icons-left">
                <input class="input" type="password" placeholder="*********" name="currentPassword" id="currentPassword"
                       th:field="*{currentPassword}" required/>
                <span class="icon is-small is-left">
                  <i data-feather="key"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <label class="label" for="newPassword">New Password</label>
            <div class="control has-icons-left">
                <input class="input" type="password" placeholder="*********" name="newPassword" id="newPassword"
                       th:field="*{newPassword}" required/>
                <span class="icon is-small is-left">
                  <i data-feather="key"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <label class="label" for="confirmPassword">Confirm Password</label>
            <div class="control has-icons-left">
                <input class="input" type="password" placeholder="*********" name="confirmPassword" id="confirmPassword"
                       th:field="*{confirmPassword}" required/>
                <span class="icon is-small is-left">
                  <i data-feather="key"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <button class="button is-link" type="submit">Create</button>
            <button class="button is-danger" type="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
