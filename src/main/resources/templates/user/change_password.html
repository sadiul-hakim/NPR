<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container my-5">
    <h1 class="h4"><i data-feather="user-plus"></i> Change Password</h1>

    <div class="alert alert-warning my-4 text-center" th:if="${hasMessage}" th:text="${message}">
    </div>

    <form class="border p-3" th:object="${passwordDto}" method="post" th:action="@{/users/change_password}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="userId" th:value="${userId}"/>

        <div class="mb-3">
            <label class="form-label" for="currentPassword">Current Password</label>
            <div class="input-group">
                <input class="form-control" type="password" placeholder="*********" name="currentPassword" id="currentPassword"
                       th:field="*{currentPassword}" required/>
                <span class="input-group-text">
                  <i data-feather="key"></i>
                </span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="newPassword">New Password</label>
            <div class="input-group">
                <input class="form-control" type="password" placeholder="*********" name="newPassword" id="newPassword"
                       th:field="*{newPassword}" required/>
                <span class="input-group-text">
                  <i data-feather="key"></i>
                </span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <div class="input-group">
                <input class="form-control" type="password" placeholder="*********" name="confirmPassword" id="confirmPassword"
                       th:field="*{confirmPassword}" required/>
                <span class="input-group-text">
                  <i data-feather="key"></i>
                </span>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
