<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">
<div class="container text-center">
    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
        <img th:src="@{'/images/error.png'}" alt="4xx error" class="img-fluid" width="600" height="400"/>
        <h1 class="text-danger mt-4" th:text="${status}"></h1>
        <h2 class="text-primary my-2" th:text="${message}"></h2>
        <a class="btn btn-link mt-3" th:href="@{'/'}">Go to Home</a>
    </div>
</div>
</body>
</html>
