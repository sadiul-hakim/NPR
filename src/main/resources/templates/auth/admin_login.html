<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}">
</head>
<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm p-4">
                <p class="text-primary text-center my-3 d-flex align-items-center justify-content-center gap-2">
                    <i data-feather="lock"></i>
                    <span class="h4 mb-0">Login To Dashboard</span>
                </p>

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    Invalid username and password.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                    You have been logged out.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form method="post" th:action="@{/login}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i data-feather="mail"></i></span>
                            <input type="email" class="form-control" id="username" name="username" required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i data-feather="key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required />
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me" />
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-primary w-50" type="submit">Login</button>
                        <button class="btn btn-danger w-50" type="reset">Clean</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap handles alert dismissing, no extra script needed -->
<script th:src="@{/js/bulma/notification.js}"></script>
</body>
</html>
