<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container my-6">

    <h1 class="is-size-4 has-text-weight-bold"><i data-feather="users"></i> Product Details</h1>

    <div class="box p-3">
        <form th:action="@{/products/add_detail}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <input type="hidden" name="productId"
                   th:value="${productId}"/>

            <div class="field">
                <label class="label" for="key">Key</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Key" name="key" id="key"
                           required/>
                </div>
            </div>

            <div class="field">
                <label class="label" for="value">Value</label>
                <div class="control">
                    <input class="input" type="text" placeholder="value" name="value" id="value"
                           required/>
                </div>
            </div>
            <div class="field">
                <button class="button is-link" type="submit">Create</button>
                <button class="button is-danger" type="reset">Reset</button>
            </div>
        </form>
    </div>

    <table class="table is-fullwidth is-bordered is-striped is-hoverable" id="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Details</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${details}">
            <td th:text="${d.key}"></td>
            <td th:text="${d.value}"></td>
            <td>
                <a th:href="@{'/products/delete_detail/' + ${d.key} + '?productId=' + ${productId}}" class="button is-danger">
                    <i data-feather="trash-2"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
